# Rime schema
# encoding: utf-8

schema:
  name: 蒼頡檢字法
  schema_id: cangjie6
  version: "0.2"
  author:
    - 朱邦復先生
    - 沈紅蓮女士
  description: |
    第六代倉頡輸入法
    碼表由雪齋、惜緣和crazy4u整理
  dependencies:
    - luna_pinyin

switches:
  - name: extended_charset
    states: [ 通用, 增廣 ]
    reset: 0
  - name: simplification
    reset: 0
  - name: ascii_mode
    states: [ 中文, 西文 ]
    reset: 0
  - name: full_shape
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin
    - script_translator@pinyin_lookup
  filters:
    - simplifier@simplify
    - charset_filter@extended_char
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup

simplify:
  option_name: simplification
  tips: all
  tags: [ abc, pinyin, jyutping ]

extended_char:
  option_name: extended_charset
  tags: [ abc ]

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"

translator:
  dictionary: &dict
    cangjie6
# 若不需鍵詞，請刪去上條中之「.extended」
# 若需簡體詞，请將上條中之「.extended」改爲「.extsimp」
  enable_user_dict: false
# 不想自動調頻的話，將上條中「true」改爲「false」
  enable_sentence: false
  sentence_over_completion: true
  enable_encoder: false
# 不想自動組詞〔記錄輸入過的詞，然後變成五碼固定詞〕的話可以把上條中「true」改爲「false」
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土的戈十大中一弓人心手口尸廿山女田止卜片|
  comment_format:
    - xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土的戈十大中一弓人心手口尸廿山女田止卜片・|
  initial_quality: 0.75	# 調整該編譯器出字優先度

pinyin:
  tag: pinyin
  prism: double_pinyin
  dictionary: luna_pinyin
  prefix: D
# 雙拼輸入以〔大寫〕「D」引導
  suffix: ;
  preedit_format: &pinyin
    - xform/([bpmnljqxy])n/$1in/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/([gkhvuirzcs])w/$1ua/
    - xform/(\w)w/$1ia/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/([gkhvuirzcs])y/$1uai/
    - xform/(\w)y/$1ing/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1un/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/([jqxnl])d/$1iang/
    - xform/(\w)d/$1uang/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/(\w)k/$1ao/
    - xform/(\w)l/$1ai/
    - xform/(\w)z/$1ei/
    - xform/(\w)x/$1ie/
    - xform/(\w)c/$1iao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1ou/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/
  tips: 〔雙拼〕
  closing_tips: 〔蒼頡〕
  initial_quality: 0.2	# 調整該編譯器出字優先度

#abc_segmentor:
#  extra_tags: [pinyin, jyutping ]
# 若想蒼頡、漢語拼音、粵拼混用，請啓用以上兩條〔刪去以上兩條爲首之「#」〕

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
# 反查引導鍵「`」
  suffix: ;
  tips: 〔反查〕
  closing_tips: 〔蒼頡〕
  extra_tags:
    - pinyin_lookup
    - pinyin_lookup_simp
# 若不想在【反查】時加入漢語拼音或粵拼反查，請在上兩條中刪去相應「pinyin_lookup」或「jyutping_lookup」

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`D"
# 獨用漢語拼音反查在反查鍵「`」之後再鍵入〔大寫〕「D」
  suffix: ;
  prism: double_pinyin
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 〔雙拼反查〕
  closing_tips: 〔蒼頡〕
  initial_quality: 1	# 調整該編譯器出字優先度

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
  comment_format: &comment
    - xform/$/〕/
    - xform/^/〔/
    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土的戈十大中一弓人心手口尸廿山女田止卜片、|

punctuator:
  import_preset: symbols
# 請在這裏更改標點設置，具體範例參照symbols.yaml本節

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*;?$"
# 反查引導鍵
    pinyin_lookup: "`D[a-z]*;?$"
# 漢語拼音反查引導鍵
    pinyin: (?<!`)D[a-z']*;?$
# 雙拼輸入引導鍵
    punct: ^/[0-9]?[a-z]*$
# 以「/」引導特殊符號
